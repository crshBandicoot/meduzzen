services:
  fastapiApp:
    image: fastapiapp
    container_name: fastapiApp
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./src:/src
    env_file: .env
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /db/database
    volumes:
      - ./db/postgres:/db/postgres
    ports:
      - 5432:5432
  redis:
    image: redis
    container_name: redis
    command: redis-server --requirepass password
    volumes:
      - ./db/redis:/db/redis
    ports:
      - 6379:6379
