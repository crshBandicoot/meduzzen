name: CI/CD Docker

on:
  push:
    branches:
      - develop
env:
  POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  REDIS_URL: ${{ secrets.REDIS_URL }}
  REDIS_PORT: ${{ secrets.REDIS_PORT }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
  APP_PORT: ${{ secrets.APP_PORT }}
  APP_HOST: ${{ secrets.APP_HOST }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
  AUTH0_PUBLIC_URL: ${{ secrets.AUTH0_PUBLIC_URL }}
  PYTHONPATH: /app
  ECR_REPOSITORY: meduzzen
  AWS_REGION: eu-north-1
  EB_PACKAGE_S3_BUCKET_NAME: pizhukbucket
  EB_APPLICATION_NAME: fastapiApp
  EB_ENVIRONMENT_NAME: myenv
  DEPLOY_PACKAGE_NAME: fastapi_app_${{ github.sha }}.zip
jobs:
  send-zip-to-bucket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Create env file
        run: |
          touch .env
          echo PYTHONPATH=$PYTHONPATH >> .env
          echo POSTGRES_URL=$POSTGRES_URL >> .env
          echo POSTGRES_PORT=$POSTGRES_PORT >> .env
          echo POSTGRES_DB=$POSTGRES_DB >> .env
          echo POSTGRES_USER=$POSTGRES_USER >> .env
          echo POSTGRES_PASSWORD=$POSTGRES_PASSWORD >> .env
          echo REDIS_URL=$REDIS_URL >> .env
          echo REDIS_PORT=$REDIS_PORT >> .env
          echo REDIS_PASSWORD=$REDIS_PASSWORD >> .env
          echo APP_PORT=$APP_PORT >> .env
          echo APP_HOST=$APP_HOST >> .env
          echo SECRET_KEY=$SECRET_KEY >> .env
          echo AUTH0_AUDIENCE=$AUTH0_AUDIENCE >> .env
          echo AUTH0_PUBLIC_URL=$AUTH0_PUBLIC_URL >> .env
      - name: Create .zip
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Copy .zip to S3
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
  deploy:
    runs-on: ubuntu-latest
    needs: [send-zip-to-bucket]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Create new EB Applications
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name ${{env.EB_APPLICATION_NAME}} \
          --source-bundle S3Bucket="${{env.EB_PACKAGE_S3_BUCKET_NAME}}",S3Key="${{env.DEPLOY_PACKAGE_NAME}}" \
          --version-label "${{github.sha}}"
      - name: Deploy new EB Application Version
        run: aws elasticbeanstalk update-environment --environment-name ${{env.EB_ENVIRONMENT_NAME}} --version-label "${{ github.sha }}"
